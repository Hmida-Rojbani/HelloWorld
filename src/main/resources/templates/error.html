<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	href="/assets/vendor/bootstrap/css/bootstrap.min.css" />

</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="row">
			<h1>Thymeleaf Error Page</h1>
		</div>
		<table class="table">
			<tr scope="row">
				<td>Date</td>
				<td th:text="${timestamp}" />
			</tr>
			<tr scope="row">
				<td>Path</td>
				<td th:text="${path}" />
			</tr>
			<tr scope="row">
				<td>Error</td>
				<td th:text="${error}" />
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}" />
			</tr>
			<tr scope="row">
				<td>Message</td>
				<td th:text="${message}" />
			</tr>
			<tr scope="row">
				<td>Exception</td>
				<td th:text="${exception}" />
			</tr>
			<tr scope="row">
				<td>Trace</td>
				<td><pre th:text="${trace}" /></td>
			</tr>
		</table>


	</div>
</body>
</html>
