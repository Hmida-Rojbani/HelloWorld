<!DOCTYPE html>
<html xmlns:th="www.thymeleag.org">
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>

<!-- Vendor CSS Files -->
<link href="/assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet">
<link href="/assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
<link href="/assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/assets/css/style-hello.css" rel="stylesheet">
</head>
<body>
	<span>
		<h2>List Of Users</h2>
	</span>
	<div class="d-flex justify-content-center align-items-center container">
		<div class="table-responsive-md">
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col"> </th>
						<th scope="col"> </th>
						<th scope="col"> </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUser}">
						<th scope="row" th:text="${user.id}">1</th>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td > <a th:href="@{'/show/user/'+${user.id}}"> View </a>   </td>
						<td > <a th:href="@{'/update/user/'+${user.id}}"> Update </a>  </td>
						<td > <a th:href="@{'/delete/user/'+${user.id}}"> Delete </a> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="justify-content-center align-items-center container">
		<span><a href="/">Home</a></span>
		<div></div>
		<span><a href="/add/user">Add User</a></span>
	</div>
	




	<!-- Vendor JS Files -->
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="/assets/vendor/php-email-form/validate.js"></script>
	<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

	<!-- Template Main JS File -->
	<script src="/assets/js/main.js"></script>
</body>
</html>
